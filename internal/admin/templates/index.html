{{define "content"}}
<div class="header">
  <h1>Kurokku Admin</h1>
  <button class="btn btn-primary"
    hx-get="/instances/new"
    hx-target="#instance-form-area"
    hx-swap="innerHTML">Add Instance</button>
</div>

<div id="instance-form-area"></div>

{{if .Instances}}
<div class="card">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Host</th>
        <th>Port</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="instance-list">
      {{range .Instances}}
      {{template "instance_row" .}}
      {{end}}
    </tbody>
  </table>
</div>
{{else}}
<div class="empty-state">
  <p>No instances configured yet.</p>
  <p>Add a Kurokku clock instance to get started.</p>
</div>
{{end}}
{{end}}
